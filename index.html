<html>
  <head>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="src/main.ts"></script>
    <link rel="stylesheet" href="node_modules/noty/lib/noty.css" />
    <script>
      const resizeGame = function() {
        document
          .querySelector('#myCanvas')
          .setAttribute('width', window.innerWidth)
        document
          .querySelector('#myCanvas')
          .setAttribute('height', window.innerHeight - 80)
      }
      window.addEventListener('resize', () => {
        resizeGame()
      })
      document.addEventListener('DOMContentLoaded', resizeGame)
    </script>
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/starmapradar.css" />
    <link rel="stylesheet" type="text/css" href="css/notifications.css" />
  </head>

  <body>
    <div
      class="navbar navbar-default navbar-fixed-top navbar-inverse"
      role="navigation"
    >
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target=".navbar-collapse"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Earthguard</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Main</a></li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </div>

    <div style="padding-top:50px;">
      <!-- Canvas -->
      <canvas
        id="myCanvas"
        width="1600"
        height="600"
        style="background-color: #000"
        >If you can see this, HTML5 Canvas is not supported by your browser.
        Please use a browser which supports HTML5 canvas.</canvas
      >

      <!-- Radar -->
      <div id="radar">
        <svg id="radarsvg" class="radarlike"></svg>
      </div>

      <div id="starmapradar" class="starmapradar">
        <svg id="starmapradarsvg" class="radarlike"></svg>
      </div>

      <!-- Update bubble -->
      <div id="updateBubble" class="hide game-ui-widget">
        Notifications will be displayed here..
      </div>

      <!-- Star details -->
      <div id="starDetails" class="game-ui-widget game-ui-widget-dark">
        {{ name }}
      </div>

      <!-- Ship details -->
      <div id="shipDetails" class="game-ui-widget game-ui-widget-dark">
        <div v-if="ship">
          <p>{{ ship.name }}</p>
          <p>{{ ship._objid }}</p>
        </div>
      </div>

      <!-- Planet details -->
      <!--<div id="planetDetails" class="game-ui-widget">
        foo
      </div>-->

      <div id="widgets"></div>
    </div>

    <div
      class="navbar navbar-default navbar-fixed-bottom navbar-inverse"
      role="navigation"
      style="height: 42px; min-height: 42px;"
    >
      <div id="navbar-inner-shadower">
        <div class="container" style="width:auto; padding-left:20px;">
          <span class="navbar-brand" style="line-height: 11px;"
            >Notifications</span
          >
          <div style="padding-top:8px">
            <div
              style="border-radius:9px 0px 0px 9px; height:24px; background:#222; border-top:1px solid #000; border-left:1px solid #000; border-bottom:1px solid #000; position:absolute; display:inline-block; left:170px; width:150px; padding-left:10px;"
            >
              <span
                style="font-weight:bolder; color:#ff9; text-shadow: 0px 0px 3px #990; padding-top:2px; display:inline-block"
                >December 25, 2652</span
              >
            </div>
            <div id="updateBar"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
